<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Add New User</h1>
    <form id="myform">
        <div>
            <label for="inputName">Name:</label>
            <input type="text" id="inputName">
            <p id="nameErr"></p>
        </div>
        <div>
            <label for="inputMail">E-mail:</label>
            <input type="email" id="inputMail">
            <p id="mailErr"></p>
        </div>
        <div class="mb-2">
            <label for="status">status:</label>
            <select id="status">
                <option value="shyamsunder" selected>shyamsunder</option>
                <option value="nani">Nani</option>
                <option value="abhi">abhinav</option>
            </select>
        </div>
        <div class="div mb-2">
            <h3 class="heading mb-1">Gender</h3>
            <input type="radio" value="male" id="maleGender" name="gender" checked>
            <label for="maleGender">Male</label>
            <input type="radio" value="female" id="femaleGender" name="gender">
            <label for="femaleGender">Female</label>
        </div>
        <button type="submit" >Submit</button>
    </form>
</div>
<script src="./form.js"></script>
</body>
</html>
