<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row bg-white">
            <div class="col-12 text-center">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/guess-game-img.png" width=100%>
                <h5>Find out the right number between 1 to 100</h5>
            </div>
        </div>
        <div class="row bg-primary text-white text-center p-1 mt-2">
            <div class="col-12 ">
             <h2 class="heading p-1">Guess a number</h2>
             <input type="text" id="userInput"/>
             <div>
             <button  class="btn btn-success p-1 m-2" onclick="check()">Check guess</button>
            </div>
            <p id="gameResult"></p>
        </div>
    </div>
    <script src="./guessingGame.js"></script>
</body>
</html>
